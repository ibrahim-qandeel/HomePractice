<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <br/><br/><br/><br/>


    <br/><br/>

    <br/><br/>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Enter City ID:"/>
            <h:inputText id="cityId" value="#{cityController.currentCity.cityId}"/>

            <h:commandButton id="findCityBtn" value="Find"
                             action="#{cityController.action}" actionListener="#{cityController.actionListener}">
                <f:actionListener binding="#{cityController.actionListener()}" />
                <f:ajax render="cityName"/>
            </h:commandButton>
            <br/><br/>
            <h:outputLabel id="cityName" value="#{cityController.currentCity.city}"/>
            <br/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
